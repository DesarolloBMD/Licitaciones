<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Dashboard — Códigos del catálogo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    :root{
      --bg:#0b0f24; --panel:#ffffff; --ink:#0e1b2a;
      --muted:#6b7b91; --brand:#0B4912; --ring:#b7ffd1;
    }
    html,body{height:100%}
    body{background:var(--bg); color:#eaf2ff; margin:0;}
    .wrap{max-width:1200px; margin:0 auto; padding:28px 16px 56px;}

    .panel{
      background:var(--panel); color:var(--ink);
      border:1px solid rgba(0,0,0,.06);
      border-radius:18px; box-shadow:0 10px 30px rgba(0,0,0,.08);
    }

    .tabs{display:flex; gap:8px; padding:8px; background:#0f1a2c; border-radius:12px; margin-bottom:12px;}
    .tabbtn{
      background:transparent; color:#eaf2ff; border:1px solid rgba(255,255,255,.15);
      border-radius:10px; padding:8px 12px; font-weight:600;
    }
    .tabbtn.active{ background:#12315a; border-color:#2a4a78; }

    .grid{
      display:grid; gap:10px;
      grid-template-columns: repeat( auto-fill, minmax(220px, 1fr) );
      padding:12px;
      border-right:1px solid rgba(0,0,0,.06);
      min-height:420px; max-height:68vh; overflow:auto;
    }
    .card-code{
      background:#fff; color:var(--ink);
      border:1px solid rgba(0,0,0,.06);
      border-radius:14px; padding:12px;
      display:flex; gap:6px; flex-direction:column;
      cursor:pointer; transition: transform .08s ease, box-shadow .08s ease, border-color .08s ease;
      outline:none;
    }
    .card-code:hover{ transform:translateY(-1px); box-shadow:0 6px 18px rgba(0,0,0,.08); }
    .card-code.selected{ border-color:var(--brand); box-shadow:0 0 0 3px var(--ring); }
    .code{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono","Courier New",monospace; font-weight:700}
    .desc{color:#31465a; min-height:2.2em}
    .usage{font-size:.78rem; background:#f1f5f9; border-radius:999px; padding:2px 8px; align-self:flex-start; font-weight:600}

    .rightpane{min-height:420px; max-height:68vh; overflow:auto; padding:12px;}
    .muted{color:var(--muted)}

    .skeleton{height:86px; border-radius:14px; background:linear-gradient(90deg,#edf2f7,#f8fafc,#edf2f7);
      background-size:200% 100%; animation:shimmer 1s infinite linear;}
    @keyframes shimmer{0%{background-position:200% 0}100%{background-position:-200% 0}}
  </style>
</head>
<body>
  <div class="wrap">
    <header class="mb-3">
      <h1 class="h5 m-0">Catálogo de códigos “madre”</h1>
      <div class="text-white-50 small">Haz clic en un código de <strong>Asesoría</strong> o <strong>Imprenta</strong> para ver instituciones y proveedores.</div>
    </header>

    <section class="panel p-2 p-lg-3">
      <div class="row g-0">
        <!-- Col izquierda: tabs + grid -->
        <div class="col-12 col-lg-6 border-0 border-end">
          <div class="tabs">
            <button id="tabA" class="tabbtn active" type="button">Asesoría</button>
            <button id="tabI" class="tabbtn" type="button">Imprenta</button>
          </div>

          <div id="grid" class="grid" aria-live="polite">
            <div class="skeleton"></div><div class="skeleton"></div><div class="skeleton"></div>
          </div>
          <div id="empty" class="text-center muted pb-2 d-none">Sin códigos para mostrar.</div>
        </div>

        <!-- Col derecha: resultados -->
        <div class="col-12 col-lg-6">
          <div class="rightpane">
            <div id="placeholder" class="muted">Selecciona un código para ver el detalle.</div>
            <div id="detail" class="d-none">
              <h2 class="h6 mb-2">Código: <span id="selCodigo" class="text-success"></span></h2>
              <div class="small muted mb-3" id="selDesc">—</div>

              <div class="row g-3">
                <div class="col-12">
                  <div class="card border-0 shadow-sm">
                    <div class="card-body">
                      <h3 class="h6 mb-2">Instituciones</h3>
                      <div class="table-responsive" style="max-height:240px; overflow:auto;">
                        <table class="table table-sm align-middle">
                          <thead><tr><th>Institución</th><th class="text-end">Total</th></tr></thead>
                          <tbody id="tbInstituciones"><tr><td colspan="2" class="text-muted">—</td></tr></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-12">
                  <div class="card border-0 shadow-sm">
                    <div class="card-body">
                      <h3 class="h6 mb-2">Proveedores</h3>
                      <div class="table-responsive" style="max-height:240px; overflow:auto;">
                        <table class="table table-sm align-middle">
                          <thead><tr><th>Proveedor</th><th>Cédula</th><th class="text-end">Total</th></tr></thead>
                          <tbody id="tbProveedores"><tr><td colspan="3" class="text-muted">—</td></tr></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>

              </div><!-- row -->
            </div><!-- detail -->
          </div>
        </div>
      </div>
    </section>
  </div>

<script>
  const API = 'api/dashboard_codigos.php';
  const $ = (s,d=document)=>d.querySelector(s);
  const grid = $('#grid'), empty = $('#empty');
  const tabA = $('#tabA'), tabI = $('#tabI');

  const placeholder = $('#placeholder'), detail = $('#detail');
  const selCodigoLbl = $('#selCodigo'), selDescLbl = $('#selDesc');
  const tbIns = $('#tbInstituciones'), tbProv = $('#tbProveedores');

  let currentTab = 'Asesoría';
  let dataA = [], dataI = [];

  function esc(s){ return (s??'').toString().replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&lt;','>':'&gt;'}[m])); }

  async function fetchJSON(url){
    const r = await fetch(url, {cache:'no-store'});
    const raw = await r.text();
    try{ return JSON.parse(raw); }
    catch{ throw new Error('La API no devolvió JSON válido'); }
  }

  async function loadList(tipo){
    const j = await fetchJSON(`${API}?accion=list&tipos=${encodeURIComponent(tipo)}&limit=2000`);
    if(!j.ok) throw new Error(j.error||'Error al cargar');
    return (j.items||[]).map(x=>({
      tipo: x['Tipo de Clasificación'],
      codigo: x['Codigo de Clasificación'],
      descripcion: x['Descripción de Clasificación'] ?? '',
      usage: x['usage_count'] ?? 0
    }));
  }

  function renderGrid(items){
    if(!items.length){
      grid.innerHTML = ''; empty.classList.remove('d-none'); return;
    }
    empty.classList.add('d-none');
    grid.innerHTML = items.map(it=>`
      <button type="button" class="card-code" data-codigo="${esc(it.codigo)}" data-desc="${esc(it.descripcion)}" title="${esc(it.descripcion)}">
        <div class="code">${esc(it.codigo)}</div>
        <div class="desc">${esc(it.descripcion||'—')}</div>
        <span class="usage">Uso: ${it.usage}</span>
      </button>
    `).join('');

    grid.querySelectorAll('.card-code').forEach(btn=>{
      btn.addEventListener('click', ()=>{
        grid.querySelectorAll('.card-code.selected').forEach(b=>b.classList.remove('selected'));
        btn.classList.add('selected');
        const codigo = btn.getAttribute('data-codigo');
        const desc = btn.getAttribute('data-desc')||'';
        showDetail(codigo, desc);
      });
    });
  }

  async function showDetail(codigo, desc){
    placeholder.classList.add('d-none');
    detail.classList.remove('d-none');
    selCodigoLbl.textContent = codigo;
    selDescLbl.textContent = desc || '—';
    tbIns.innerHTML = `<tr><td colspan="2" class="text-muted">Cargando…</td></tr>`;
    tbProv.innerHTML = `<tr><td colspan="3" class="text-muted">Cargando…</td></tr>`;

    try{
      const j = await fetchJSON(`${API}?accion=insprov&codigo=${encodeURIComponent(codigo)}`);
      if(!j.ok) throw new Error(j.error||'Error');

      // Instituciones
      if(!j.instituciones?.length){
        tbIns.innerHTML = `<tr><td colspan="2" class="text-muted">Sin datos</td></tr>`;
      }else{
        tbIns.innerHTML = j.instituciones.map(x=>`<tr><td>${esc(x.institucion)}</td><td class="text-end">${x.total}</td></tr>`).join('');
      }
      // Proveedores
      if(!j.proveedores?.length){
        tbProv.innerHTML = `<tr><td colspan="3" class="text-muted">Sin datos</td></tr>`;
      }else{
        tbProv.innerHTML = j.proveedores.map(x=>`<tr><td>${esc(x.proveedor)}</td><td>${esc(x.cedula||'')}</td><td class="text-end">${x.total}</td></tr>`).join('');
      }
    }catch(err){
      tbIns.innerHTML = `<tr><td colspan="2" class="text-danger">Error: ${esc(err.message||String(err))}</td></tr>`;
      tbProv.innerHTML = `<tr><td colspan="3" class="text-danger">Error: ${esc(err.message||String(err))}</td></tr>`;
    }
  }

  async function init(){
    try{
      const [a,i] = await Promise.all([loadList('Asesoría'), loadList('Imprenta')]);
      dataA=a; dataI=i;
      renderGrid(currentTab==='Asesoría' ? dataA : dataI);
    }catch(err){
      grid.innerHTML = '';
      empty.innerHTML = `No se pudo cargar.<br><small class="muted">${esc(err.message||String(err))}</small>`;
      empty.classList.remove('d-none');
    }
  }

  // Tabs
  tabA.addEventListener('click', ()=>{
    if(currentTab==='Asesoría') return;
    tabA.classList.add('active'); tabI.classList.remove('active');
    currentTab='Asesoría'; renderGrid(dataA);
    placeholder.classList.remove('d-none'); detail.classList.add('d-none');
  });
  tabI.addEventListener('click', ()=>{
    if(currentTab==='Imprenta') return;
    tabI.classList.add('active'); tabA.classList.remove('active');
    currentTab='Imprenta'; renderGrid(dataI);
    placeholder.classList.remove('d-none'); detail.classList.add('d-none');
  });

  init();
</script>
</body>
</html>
