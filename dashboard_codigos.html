<!-- … deja igual el <head> y estilos que ya tienes … -->
<body>
  <div class="wrap">
    <header class="mb-3">
      <h1 class="h5 m-0">Catálogo de códigos — Selección por lista</h1>
      <div class="text-white-50 small">Elige un código “madre” de <strong>Asesoría</strong> o <strong>Imprenta</strong>.</div>
    </header>

    <div class="panel mb-3">
      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <label class="form-label">Asesoría</label>
          <select id="selAsesoria" class="form-select">
            <option value="">Cargando…</option>
          </select>
          <div class="small muted mt-1" id="infoAsesoria">—</div>
        </div>

        <div class="col-12 col-lg-6">
          <label class="form-label">Imprenta</label>
          <select id="selImprenta" class="form-select">
            <option value="">Cargando…</option>
          </select>
          <div class="small muted mt-1" id="infoImprenta">—</div>
        </div>
      </div>

      <hr class="my-3">
      <div class="d-flex flex-wrap gap-2 align-items-center">
        <div id="resumen" class="me-auto small">Ningún código seleccionado.</div>
        <button id="btnLimpiar" class="btn btn-outline-secondary btn-sm">Limpiar selección</button>
      </div>
    </div>

    <!-- Resultados: Instituciones y Proveedores -->
    <div id="panelResultados" class="panel d-none">
      <h2 class="h6 mb-3">Resultados para <span id="selCodigo" class="text-primary"></span></h2>

      <div class="row g-3">
        <div class="col-12 col-lg-6">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h3 class="h6 mb-2">Instituciones</h3>
              <div class="table-responsive" style="max-height:380px; overflow:auto;">
                <table class="table table-sm">
                  <thead><tr><th>Institución</th><th class="text-end">Total</th></tr></thead>
                  <tbody id="tbInstituciones"><tr><td colspan="2" class="text-muted">—</td></tr></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

        <div class="col-12 col-lg-6">
          <div class="card border-0 shadow-sm">
            <div class="card-body">
              <h3 class="h6 mb-2">Proveedores</h3>
              <div class="table-responsive" style="max-height:380px; overflow:auto;">
                <table class="table table-sm">
                  <thead><tr><th>Proveedor</th><th>Cédula</th><th class="text-end">Total</th></tr></thead>
                  <tbody id="tbProveedores"><tr><td colspan="3" class="text-muted">—</td></tr></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

<script>
  const API = 'api/dashboard_codigos.php';
  const $ = (s,d=document)=>d.querySelector(s);

  const selA = $('#selAsesoria');
  const selI = $('#selImprenta');
  const infoA= $('#infoAsesoria');
  const infoI= $('#infoImprenta');
  const resumen = $('#resumen');
  const btnLimpiar = $('#btnLimpiar');

  const panelRes = $('#panelResultados');
  const selCodigoLbl = $('#selCodigo');
  const tbIns = $('#tbInstituciones');
  const tbProv = $('#tbProveedores');

  let dataA=[], dataI=[];
  let selected=null;

  function esc(s){ return (s??'').toString().replace(/[&<>"]/g,m=>({'&':'&amp;','<':'&gt;','>':'&gt;'}[m])); }

  async function fetchList(tipo){
    const r = await fetch(`${API}?accion=list&tipos=${encodeURIComponent(tipo)}&limit=2000`, {cache:'no-store'});
    const raw = await r.text(); let j; try{ j=JSON.parse(raw); }catch{ throw new Error('API no devolvió JSON'); }
    if(!j.ok) throw new Error(j.error||'Error al cargar');
    return (j.items||[]).map(x=>({
      tipo: x['Tipo de Clasificación'],
      codigo: x['Codigo de Clasificación'],
      descripcion: x['Descripción de Clasificación'],
      usage: x['usage_count'] ?? 0
    }));
  }
  function fillSelect(sel, items){
    if(!items.length){ sel.innerHTML = `<option value="">(Sin códigos)</option>`; return; }
    sel.innerHTML = ['<option value="">— Seleccione un código —</option>'].concat(
      items.map(it=>`<option value="${esc(it.codigo)}" data-desc="${esc(it.descripcion||'')}" data-usage="${it.usage}">${esc(it.codigo)} — ${esc(it.descripcion||'')}</option>`)
    ).join('');
  }
  function updateInfo(){
    infoA.textContent = dataA.length ? `${dataA.length} códigos de Asesoría` : 'Sin datos';
    infoI.textContent = dataI.length ? `${dataI.length} códigos de Imprenta` : 'Sin datos';
  }
  function setSelected(tipo, codigo, desc){
    if(!codigo){ selected=null; resumen.textContent='Ningún código seleccionado.'; panelRes.classList.add('d-none'); return; }
    selected = { tipo, codigo, desc };
    resumen.innerHTML = `Seleccionado: <strong>${esc(codigo)}</strong> — ${esc(desc||'')} <span class="text-muted ms-2">(${esc(tipo)})</span>`;
    loadInsProv(codigo);
  }

  // Cargar instituciones y proveedores
  async function loadInsProv(codigo){
    panelRes.classList.remove('d-none');
    selCodigoLbl.textContent = codigo;
    tbIns.innerHTML = `<tr><td colspan="2" class="text-muted">Cargando…</td></tr>`;
    tbProv.innerHTML = `<tr><td colspan="3" class="text-muted">Cargando…</td></tr>`;

    try{
      const r = await fetch(`${API}?accion=insprov&codigo=${encodeURIComponent(codigo)}`, {cache:'no-store'});
      const raw = await r.text(); let j; try{ j=JSON.parse(raw); }catch{ throw new Error('API no devolvió JSON'); }
      if(!j.ok) throw new Error(j.error||'Error');

      // Instituciones
      if(!j.instituciones?.length){
        tbIns.innerHTML = `<tr><td colspan="2" class="text-muted">Sin datos</td></tr>`;
      }else{
        tbIns.innerHTML = j.instituciones.map(x=>`<tr><td>${esc(x.institucion)}</td><td class="text-end">${x.total}</td></tr>`).join('');
      }
      // Proveedores
      if(!j.proveedores?.length){
        tbProv.innerHTML = `<tr><td colspan="3" class="text-muted">Sin datos</td></tr>`;
      }else{
        tbProv.innerHTML = j.proveedores.map(x=>`<tr><td>${esc(x.proveedor)}</td><td>${esc(x.cedula||'')}</td><td class="text-end">${x.total}</td></tr>`).join('');
      }
    }catch(err){
      tbIns.innerHTML = `<tr><td colspan="2" class="text-danger">Error: ${esc(err.message||String(err))}</td></tr>`;
      tbProv.innerHTML = `<tr><td colspan="3" class="text-danger">Error: ${esc(err.message||String(err))}</td></tr>`;
    }
  }

  // Eventos
  selA.addEventListener('change', ()=>{
    if(selA.value){
      selI.value = '';
      const opt = selA.options[selA.selectedIndex];
      setSelected('Asesoría', selA.value, opt?.dataset?.desc||'');
    }else setSelected(null,null,null);
  });
  selI.addEventListener('change', ()=>{
    if(selI.value){
      selA.value = '';
      const opt = selI.options[selI.selectedIndex];
      setSelected('Imprenta', selI.value, opt?.dataset?.desc||'');
    }else setSelected(null,null,null);
  });
  $('#btnLimpiar').addEventListener('click', ()=>{ selA.value=''; selI.value=''; setSelected(null,null,null); });

  // Carga inicial
  (async function init(){
    try{
      [dataA, dataI] = await Promise.all([fetchList('Asesoría'), fetchList('Imprenta')]);
      fillSelect(selA, dataA); fillSelect(selI, dataI); updateInfo();
    }catch(err){
      fillSelect(selA, []); fillSelect(selI, []);
      infoA.textContent='Error al cargar.'; infoI.textContent='Error al cargar.';
      resumen.textContent=`⚠ ${err.message||String(err)}`;
    }
  })();
</script>
</body>
</html>
