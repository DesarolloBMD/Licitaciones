<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Licitaciones — Bandeja de entrada</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Estilos globales y específicos -->
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="CSS/bandeja.css">
</head>
<body>
  <div class="d-flex">
    <!-- ===== Sidebar ===== -->
    <aside id="sidebar" class="sidebar">
      <a href="index.html" class="brand">
        <span class="logo"><i class="bi bi-graph-up"></i></span>
        <span>Gestión de Licitaciones</span>
      </a>

      <hr class="my-3">

      <nav class="nav flex-column menu">
        <a class="nav-link" href="registro.html">
          <i class="bi bi-journal-text"></i>
          <span>Registro de licitaciones</span>
        </a>
        <a class="nav-link" href="tabulacion.html">
          <i class="bi bi-table"></i>
          <span>Tabulación</span>
        </a>
        <a class="nav-link active" href="bandeja.html" aria-current="page">
          <i class="bi bi-inbox"></i>
          <span>Bandeja de entrada</span>
        </a>
        <a class="nav-link" href="drive.html">
          <i class="bi bi-cloud"></i>
          <span>Drive</span>
        </a>
        <a class="nav-link" href="reporteria.html">
          <i class="bi bi-bar-chart"></i>
          <span>Reportería</span>
        </a>
      </nav>

      <hr class="my-3">
      <div class="text-white-50 small">
        <div class="d-flex align-items-center gap-2">
          <i class="bi bi-shield-lock"></i>
          <span>Sesión segura</span>
        </div>
      </div>
    </aside>

    <div id="sidebar-backdrop" class="sidebar-backdrop"></div>

    <!-- ===== Main ===== -->
    <main class="main">
      <!-- Topbar móvil -->
      <div class="topbar px-3 py-2 d-lg-none d-flex align-items-center justify-content-between bg-white border-bottom w-100">
        <button id="btnToggle" class="btn btn-sm btn-acento"><i class="bi bi-list"></i> Menú</button>
        <strong class="ms-2">Bandeja de entrada</strong>
      </div>

      <div class="container py-5">
        <div class="d-flex align-items-center justify-content-between mb-4">
          <h1 class="h5 m-0">Bandeja de entrada</h1>
          <!-- CTA creativo -->
          <div class="cta-wrap">
            <button id="btnOpenInbox" class="cta-inbox" aria-label="Abrir Inbox de JotForm">
              <span class="cta-icon" aria-hidden="true">
                <i class="bi bi-inbox"></i>
              </span>
              <span class="cta-text">Abrir Inbox</span>
              <span class="cta-spark" aria-hidden="true"></span>
              <span class="cta-sheen" aria-hidden="true"></span>
            </button>

            <!-- aparece si el navegador bloquea la ventana -->
            <a id="fallbackLink" class="cta-fallback d-none" target="_blank" rel="noopener">
              <i class="bi bi-link-45deg me-1"></i> Enlace directo
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Toggle sidebar en pantallas pequeñas
    const sidebar  = document.getElementById('sidebar');
    const backdrop = document.getElementById('sidebar-backdrop');
    const btn      = document.getElementById('btnToggle');

    function openSidebar() { sidebar.classList.add('show'); backdrop.classList.add('show'); document.body.style.overflow='hidden'; }
    function closeSidebar() { sidebar.classList.remove('show'); backdrop.classList.remove('show'); document.body.style.overflow=''; }

    btn && btn.addEventListener('click', openSidebar);
    backdrop && backdrop.addEventListener('click', closeSidebar);

    // Abrir Inbox de JotForm en nueva pestaña + fallback si bloquea el pop-up
    const INBOX_URL = 'https://www.jotform.com/inbox/243185706594869?st=Szk4MUZXWXZuN3NsUXBkRkxRR3o5aUcvMkdxdDU1RVZIRUpodDFmV0tDQWgrU3Z2NlJkc2thNFd3cUF2bUpZZ1hPYS9Gb1cyYWQxaXloVmduaWFtTGlOQS9haDRGdnVNdGlQa3VkUTE1QTA1SXg5RWlWWDk4WE9pVmh4NjhFcHk=';

    const btnOpenInbox = document.getElementById('btnOpenInbox');
    const fallbackLink = document.getElementById('fallbackLink');

    btnOpenInbox.addEventListener('click', () => {
      // animación “burst”
      btnOpenInbox.classList.remove('clicked');
      void btnOpenInbox.offsetWidth; // reflow para reiniciar animación
      btnOpenInbox.classList.add('clicked');

      const win = window.open(INBOX_URL, '_blank', 'noopener');
      if (!win || win.closed || typeof win.closed === 'undefined') {
        // Bloqueado por el navegador → mostrar enlace fallback
        fallbackLink.href = INBOX_URL;
        fallbackLink.classList.remove('d-none');
        fallbackLink.focus();
      }
    });
  </script>
</body>
</html>
